<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Responsive</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
    }

    video {
      width: 90%;
      max-width: 800px;
      height: 500px;
      margin-top: 20px;
      border-radius: 10px;
    }

    button {
      margin-top: 20px;
      border: none;
      background-color: green;
      color: white;
      border-radius: 40px;
      height: 50px;
      width: 150px;
      font-weight: bold;
      transition: all 0.5s ease;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: rgb(0, 217, 255);
      color: black;
      transform: translateY(-5px);
    }

    /* Media Queries para pantallas pequeñas */
    @media (max-width: 600px) {
      video {
        width: 100%;
      }

      button {
        width: 80%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <video id="video" loop>
    <source src="images/culo2.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de video.
  </video>

  <button id="botonReproducir">Reproducir</button>

  <script>
    const video = document.getElementById("video");
    const boton = document.getElementById("botonReproducir");

    boton.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        boton.textContent = "Pausar video";
      } else {
        video.pause();
        boton.textContent = "Reproducir video";
      }
    });
  </script>

</body>
</html>
